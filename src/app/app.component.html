<mat-form-field>
  <input type="text"
    placeholder="Search Wikidata"
    matInput
    [formControl]="myControl">
</mat-form-field>

<p>Results:</p>
<p *ngFor="let result of searchResults">
  <ng-container *ngIf="result.sitelinkUrl">
    <b><a href="{{result.sitelinkUrl}}">{{result.label}}</a></b>&nbsp;{{result.description}}
  </ng-container>
  <ng-container *ngIf="!result.sitelinkUrl">
    <b>{{result.label}}</b>&nbsp;{{result.description}}
  </ng-container>
</p>
